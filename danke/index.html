  <style>
    :root{
      --peach:#f4c6a5;
      --peach-2:#f7d6be;
      --purple:#3b0066;
      --purple-50:#cbb3db;
      --purple-10:#efe7f4;
      --text:#1f1930;
      --white:#ffffff;
      --radius:20px;
      --shadow:0 10px 30px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      color:var(--text);
      background:var(--peach);
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      height:100vh;
      overflow:hidden;
    }

    /* ===== Hero ===== */
    .hero{
      position:relative;
      height:100vh;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      align-items:center;
      overflow:hidden;
      isolation:isolate;
      background:var(--peach);
      padding-bottom:calc(60px + env(safe-area-inset-bottom, 0px));
    }
    .hero picture, .hero .hero__img{position:absolute; inset:0}
    .hero__img{
      width:100%; height:100%;
      object-fit:cover; 
      object-position:center;
      z-index:-1;
      filter:saturate(0.98) contrast(1.02);
    }
    @media (max-width:600px){
      .hero__img{object-position:top center}
    }
    @media (min-width:601px) and (max-width:1024px){
      .hero__img{object-position:center 30%}
    }

    .hero__scrim{
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.25) 0%, rgba(0,0,0,.35) 70%, rgba(0,0,0,.25) 100%);
      z-index:0;
    }

    /* ===== Logo ===== */
    .logo{
      position:absolute; top:16px; left:50%; transform:translateX(-50%);
      z-index:2;
      max-width:min(60vw, 280px);
      height:auto;
      filter:drop-shadow(0 8px 24px rgba(0,0,0,.25));
      pointer-events:none;
    }
    @media (min-width:1025px){
      .logo{
        left:32px;
        top:32px;
        transform:none;
        max-width:200px;
      }
    }

    .card{
      z-index:2;
      margin:0;
      width:min(92%,900px);
      background:var(--peach);
      border-radius:36px;
      box-shadow:var(--shadow);
      padding:clamp(1rem, 2vw, 1.5rem);
      backdrop-filter:saturate(1.1);
    }

    .stack{display:grid; gap:clamp(14px, 1.6vw, 18px)}

    /* ===== Kompakter Zugangscode-Hinweis ===== */
    .access-hint{
      font-size:0.9rem;
      color:var(--text);
      margin:0 0 .5rem 0; /* kompakt oberhalb der Buttons */
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:.4rem;
      text-align:center;
      justify-content:center;
    }
    .access-icon{
      flex:0 0 auto;
      font-size:1rem;
      line-height:1;
    }
    .access-hint code{
      background:var(--purple);
      color:var(--white);
      padding:.15rem .4rem;
      border-radius:6px;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      font-weight:600;
      letter-spacing:.05em;
    }

    /* ===== Buttons ===== */
    .btn{
      display:inline-flex; flex-direction:column; align-items:center; justify-content:center;
      text-decoration:none; font-weight:700; letter-spacing:.08em;
      padding:1.25rem 1rem; border-radius:18px; border:2px solid transparent;
      transition:transform .12s ease, box-shadow .2s ease, background .2s ease, color .2s ease, border-color .2s ease;
      box-shadow:var(--shadow);
      width:100%;
    }
    .btn:active{transform:translateY(1px)}

    .btn--primary{background:var(--purple); color:var(--white)}
    .btn--primary:hover{filter:brightness(1.05)}

    .btn--secondary{background:var(--purple-50); color:#2a1743}
    .btn--secondary:hover{filter:brightness(1.04)}

    .btn--tertiary{
      background:transparent;
      color:var(--purple);
      border-color:var(--purple);
      box-shadow:none;
      border-style:solid;
    }
    .btn--tertiary:hover{
      background:var(--purple-10);
    }

    .btn small{font-weight:400; font-size:0.85em; margin-top:0.35rem; opacity:0.9}

    .container{ width:min(92%, 1000px); margin-inline:auto }

    @media (min-width:720px){
      .card{padding:2rem}
      .stack{gap:20px}
    }

    @supports (height: 100svh) {
      .hero{ height:100svh }
      body{ height:100svh }
    }
    @supports (height: 100dvh) {
      .hero{ height:100dvh }
      body{ height:100dvh }
    }

    /* ===== Footer ===== */
    .footer{
      text-align:center;
      font-size:0.7rem;
      color:rgba(31,25,48,0.6);
      padding:1rem;
      position:relative;
      z-index:2;
    }
  </style>
</head>
<body>
  <header class="hero" role="banner">
    <picture>
      <source media="(min-width:1025px)" srcset="/hero-desktop.jpg">
      <source media="(min-width:601px) and (max-width:1024px)" srcset="/hero-tablet.jpg">
      <source media="(max-width:600px)" srcset="/hero-mobile.jpg">
      <img class="hero__img" src="/hero-desktop.jpg" alt="Brautpaar unter Bäumen" />
    </picture>
    <div class="hero__scrim" aria-hidden="true"></div>

    <img class="logo" src="/logo.svg" alt="Logo" />

    <section class="card" aria-labelledby="fotos">
      <div class="stack">

         <!-- Buttons -->
        <a class="btn btn--primary" id="fotos" target="_blank" href="https://wackermann.pixieset.com/hochgefuhle/">
          Galerie Hochgefühle
        </a>

        <a class="btn btn--secondary" target="_blank" href="https://wackermann.pixieset.com/joshua/">
          Galerie Joshua
        </a>

        <a class="btn btn--tertiary" target="_blank" href="https://wackermann.pixieset.com/fotobox/">
          Fotobox
        </a>

        <!-- Beispiel für eine zukünftige Galerie

          Sektempfang
        </a>
        -->

      </div>
    </section>
  </header>

  <footer class="footer">
    <p>Dies ist eine private Webseite für Familie & Freunde  
    Kein Impressum oder Datenschutz erforderlich (§ 55 RStV)</p>
  </footer>
